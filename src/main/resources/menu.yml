    reason:
      fill-mode: true
      item: PAPER
      display-name: '&e%reason%'

report:
  title: 'Denúncia - Informações'
  size: 3
  items:
    player-head:
      slot: 11
      display-name: '&e%player%'
      head-owner: '%player%'
      lore:
        - '&7Denunciado por &f%author%&7.'
        - '&7'
        - '&7Motivo: &f%reason%'
        - '&7Servidor: &f%server%'
  teleport:
    slot: 14
    item: FEATHER
    display-name: '&aTeleportar'
    lore:
      - '&7Você será levado'
      - '&7até &f%player%&e.'
