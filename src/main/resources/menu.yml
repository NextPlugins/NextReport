report-list:
  title: 'Denúncias (%current_page%/%last_page%)'
  size: 6
  items:
    player-head:
      fill-mode: true
      display-name: '&e%player%'
      head-owner: '%player%'
      lore:
        - '&7Denunciado por &f%author%&7.'
        - '&7'
        - '&7Motivo: &f%reason%'
        - '&7Servidor: &f%server%'
    next-page:
      slot: 54
      item: ARROW
      display-name: '&ePróxima'
    previous-page:
      slot: 46
      item: ARROW
      display-name: '&eAnterior'

reason-list:
